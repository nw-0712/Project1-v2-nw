<div class="banner-image">

<div class="section-wrapper">
    <!-- Booking form section -->
    <section id="form-section">
        <form action="https://formdump.codeinstitute.net" method="POST">
            <h2>Book Now</h2>
            <div>
                <label for="fname">First Name</label>
                <input class="form-input" id="fname" type="text" name="first_name" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input class="form-input" id="lname" type="text" name="last_name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="form-input" id="email" type="email" name="email_address" required>
            </div>
            <div id="choose-treatment">
                <p>Choose your treatment or therapy:</p>
                <div>
                    <input id="microbiology" type="radio" name="treatment" value="microbiology" required>
                    <label for="microbiology">Microbiology</label>
                </div>
                <div>
                    <input id="Biohacking" type="radio" name="treatment" value="fBiohacking">
                    <label for="Biohacking">Biohacking</label>
                </div>
                <div>
                    <input id="nutrigenomics" type="radio" name="treatment" value="nutrigenomics">
                    <label for="nutrigenomics">Nutrigenomics</label>
                </div>
                <div>
                    <input id="immersion" type="radio" name="treatment" value="immersion">
                    <label for="immersion">Immersion</label>
                </div>
                <div>
                    <input id="nootropics" type="radio" name="treatment" value="nootropics">
                    <label for="nootropics">Nootropics</label>
                </div>
                <div>
                    <input id="auto-immune-disease-relief" type="radio" name="treatment" value="auto-immune-disease-relief">
                    <label for="auto-immune-disease-relief">Auto-immune disease relief</label>
                </div> 
            </div>
            <div>
                <label class="form-label" for="date">Date</label>
                <input class="form-input" id="date" type="date" name="booking-date" required>
            </div>
            <input class="book-button" type="submit" value="Book">
        </form>
    </section>

    <!-- Find us section -->
    <section id="find-us-section">
        <h2>Find Us</h2>
        <div id="map">
            <iframe src="https://bit.ly/3Am9tY2" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
